<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header-block">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">

    <section id="adding-tasks">
      <h1 class="hidden_header">TODOapp</h1>
      <label for="new-task" class="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input-task" type="text">
        <button>Add</button>
      </div>
    </section>
    <h2>Todo</h2>
    <section>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" class="task-check">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input-task">
          <button class="edit-task">Edit</button>
          <button class="delete-task">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="task-check">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-task">
          <button class="edit-task">Save</button>
          <button class="delete-task">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2>Completed</h2>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked class="task-check">
          <label class="task">See the Doctor</label>
          <input type="text" class="task input-task">
          <button class="edit-task">Edit</button>
          <button class="delete-task">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>

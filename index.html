<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header-block">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__img">
    <a class="header__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="adding-tasks" class="section-tasks add-tasks">
      <h1 class="hidden_header">TODOapp</h1>
      <label for="new-task" class="add-tasks__label section-tasks__title">Add Item</label>
      <div class="add-task_row-wrapper">
        <input id="new-task" class="add-tasks__input task__input task__input_add" type="text">
        <button class="add-tasks__btn task__btn task__btn_add">Add</button>
      </div>
    </section>

    <section class="section-tasks incomplete-tasks">
      <h2 class="section-tasks__title">Todo</h2>
      <ul id="incomplete-tasks" class="incomplete-tasks__list task__list">
        <li class="task__item">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input  task__input_edit">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete">
            <img src="./remove.svg" alt="remove" class="task__btn-del-img">
          </button>
        </li>

        <li class="task__item edit-mode">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task__input_edit">
          <button class="task__btn task__btn_edit">Save</button>
          <button class="task__btn task__btn_delete">
            <img src="./remove.svg" alt="remove" class="task__btn-del-img">
          </button>
        </li>
      </ul>
    </section>
    <section class="section-tasks completed-tasks">
      <h2 class="section-tasks__title">Completed</h2>
      <ul id="completed-tasks" class="task__list">
        <li class="task__item">
          <input type="checkbox" checked class="task__checkbox">
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input task__input_edit">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete">
            <img src="./remove.svg" alt="remove" class="task__btn-del-img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
